<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<html lang="en">

<body style="background-color: #000; color: white">
  <h1>This is an example testing page for embedded AnythingLLM. lorem*100</h1>

  <!-- Dummy Form -->
  <div style="background-color: #333; padding: 20px; border-radius: 8px; margin-top: 20px;">
    <h2>Dummy Form</h2>
    <form id="dummyForm">
      <label for="name" style="display: block; margin-bottom: 8px;">Name:</label>
      <input type="text" id="name" name="name"
        style="width: 100%; padding: 8px; margin-bottom: 16px; border-radius: 4px; background-color: #444; color: white;"
        required>

      <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
      <input type="email" id="email" name="email"
        style="width: 100%; padding: 8px; margin-bottom: 16px; border-radius: 4px; background-color: #444; color: white;"
        required>

      <button type="submit"
        style="width: 100%; padding: 10px; background-color: #2563eb; color: white; border-radius: 4px; border: none;">Submit</button>
    </form>
  </div>

  <script data-embed-id="b5909a44-7e5b-494b-a9e4-3b29c35e1da2"
    data-base-api-url="https://anythingllm.aroundme.global/api/embed" 
    data-user-bg-Color= "#003CC9"
    data-assistant-bg-color= "#FAFAFA" 
    data-header-color= "#fff" 
    data-text-header-color="#000" 
    data-bg-color="#A8C2FF"
    data-inputbar-color="#FAFAFA" 
    data-card-bg-color="#6D6D6D" 
    src="/dist/anythingllm-chat-widget.js"></script>
</body>

</html>
